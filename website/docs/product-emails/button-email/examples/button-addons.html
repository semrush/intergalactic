    <style>
      .button {
        border: 1px solid transparent;
        border-radius: 6px;
        box-sizing: border-box;
        display: inline-block;
        font-size: 16px;
        line-height: 24px;
        padding: 13px 24px;
        text-align: center;
        text-decoration: none;
      }
      .button_addon-left,
      .button_addon-right {
        display: inline-block;
        height: 20px;
        text-align: center;
        width: 20px;
      }
      .button_addon-left {
        margin-right: 16px;
      }
      .button_addon-right {
        margin-left: 16px;
      }
      .button-theme-primary-info {
        background-color: #0082e6;
        color: #fff;
      }
      .button-theme-primary-info:hover {
        background-color: #005fb2 !important;
      }
      .button-theme-primary-success {
        background-color: #00bc98;
        color: #fff;
      }
      .button-theme-primary-success:hover {
        background-color: #008275 !important;
      }
      .button-theme-primary-warning {
        background-color: #ff622d;
        color: #fff;
      }
      .button-theme-primary-warning:hover {
        background-color: #b23300 !important;
      }
      .button-theme-primary-danger {
        background-color: #f71939;
        color: #fff;
      }
      .button-theme-primary-danger:hover {
        background-color: #ac0614 !important;
      }
      .button-theme-primary-invert {
        background-color: #fff;
      }
      .button-theme-primary-invert:hover {
        opacity: 0.6;
      }
      .button-theme-secondary-default {
        border-color: #171a22;
        color: #171a22;
      }
      .button-theme-secondary-default:hover {
        border-color: #ff622d !important;
        color: #ff622d !important;
      }
      .button-theme-secondary-invert {
        border-color: #fff;
        color: #fff;
      }
      .button-theme-secondary-invert:hover {
        opacity: 0.6;
      }
    </style>
  </head>
