<!-- Emails use the XHTML Strict doctype -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="https://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- Link to the email's CSS, which will be inlined into the email -->

    <style>
      .text-size-100 {
        font-size: 14px;
        line-height: 20px;
      }
      .text-size-200 {
        font-size: 16px;
        line-height: 24px;
      }
      .text-size-300 {
        font-size: 18px;
        line-height: 23px;
      }
      .text-size-400 {
        font-size: 20px;
        line-height: 22px;
      }
      .text-size-500 {
        font-size: 22px;
        line-height: 26px;
      }
      .text-size-600 {
        font-size: 26px;
        line-height: 31px;
      }
      .text-size-700 {
        font-size: 32px;
        line-height: 37px;
      }
      .text-black {
        color: #171a22;
      }
      .text-white {
        color: #fff;
      }
      .text-red-100 {
        color: #f27387;
      }
      .text-red-200 {
        color: #f71939;
      }
      .text-red-300 {
        color: #b01c3d;
      }
      .text-lime-100 {
        color: #c7fa73;
      }
      .text-lime-200 {
        color: #84d149;
      }
      .text-orange-100 {
        color: #ff9400;
      }
      .text-orange-200 {
        color: #ff622d;
      }
      .text-orange-300 {
        color: #b23300;
      }
      .text-purple-100 {
        color: #b880ff;
      }
      .text-purple-200 {
        color: #6b30c7;
      }
      .text-purple-300 {
        color: #421983;
      }
      .text-blue-100 {
        color: #6edbff;
      }
      .text-blue-200 {
        color: #0082e6;
      }
      .text-blue-300 {
        color: #0070cc;
      }
      .text-gray-100 {
        color: #f6f7f8;
      }
      .text-gray-200 {
        color: #d1d4db;
      }
      .text-gray-300 {
        color: #898d9a;
      }
      .text-gray-400 {
        color: #575c66;
      }
      .text-green-100 {
        color: #45e0a8;
      }
      .text-green-200 {
        color: #00bc98;
      }
      .text-green-300 {
        color: #008275;
      }
      .text-pink {
        color: #ff7ad1;
      }
      .link {
        -webkit-text-decoration-line: underline;
        text-decoration-line: underline;
      }
      .link-theme-default {
        color: #0082e6;
      }
      .link-theme-default:hover {
        color: #0070cc !important;
      }
      .link-theme-dark {
        color: #575c66;
      }
      .link-theme-dark:hover {
        color: #171a22 !important;
      }
    </style>
  </head>
  <body>
    <p class="text-black" style="color: #171a22;">Black text</p>
    <p class="text-lime-100" style="color: #c7fa73;">Lime text 100</p>
    <p class="text-lime-200" style="color: #84d149;">Lime text 200</p>
    <p class="text-lime-300">Lime text 300</p>

    <p class="text-orange-100" style="color: #ff9400;">Orange text 100</p>
    <p class="text-orange-200" style="color: #ff622d;">Orange text 200</p>
    <p class="text-orange-300" style="color: #b23300;">Orange text 300</p>

    <p class="text-red-100" style="color: #f27387;">Red text 100</p>
    <p class="text-red-200" style="color: #f71939;">Red text 200</p>
    <p class="text-red-300" style="color: #b01c3d;">Red text 300</p>

    <p class="text-green-100" style="color: #45e0a8;">Green text 100</p>
    <p class="text-green-200" style="color: #00bc98;">Green text 200</p>

    <p class="text-pink" style="color: #ff7ad1;">Pink</p>

    <div style="background-color: #171a22;">
      <p class="text-white" style="color: #fff;">White text</p>
    </div>
  </body>
</html>
